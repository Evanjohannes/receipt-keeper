<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Keeper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .body{
        background-color: #464b52;
      }
  
    input[type="text"], 
    input[type="email"], 
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 4px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .errorlist {
        color: #dc3545;
        padding-left: 0;
        list-style: none;
    }
    .card {
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .img-fluid {
        border-radius: 4px;
        border: 1px solid #eee;
    }
    
    .filter-card .form-label {
        font-weight: 500;
        font-size: 0.9rem;
    }
    
    .active-filters {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }
    
    .filter-badge {
        margin-right: 5px;
    }
    body.dark-mode {
    background-color: #1a1a1a;
    color: #f8f9fa;
  }
  
  .dark-mode .card {
    background-color: #2d2d2d;
    color: #f8f9fa;
  }
  
  .dark-mode .navbar {
    background-color: #1a1a1a !important;
  }
  
  .dark-mode .alert {
    background-color: #2d2d2d;
    color: #f8f9fa;
  }
  .dark-mode .btn-primary {
  background-color: #0d6efd;
  border-color: #0d6efd;
}

.dark-mode .btn-outline-primary {
  color: #0d6efd;
  border-color: #0d6efd;
}

.dark-mode .btn-outline-primary:hover {
  background-color: #0d6efd;
  color: #ffffff;
}

.receipt-card {
    transition: all 0.2s ease;
}

.receipt-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f8f9fa;
}

.dark-mode .receipt-card:hover {
    background-color: #2d2d2d;
}
</style>
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Receipt Keeper</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'reports' %}">Reports</a>
                    <a class="nav-link" href="{% url 'upload' %}">Upload</a>
                    <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
     <form method="post" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="nav-link btn btn-link" style="border:none;background:none;cursor:pointer;">
            Logout
        </button>
    </form>
    <div class="form-check form-switch ms-3">
  <input class="form-check-input" type="checkbox" id="darkModeToggle">
  <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
</div>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
 
  const darkModeToggle = document.getElementById('darkModeToggle');
  const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
  if (localStorage.getItem('darkMode') === 'enabled' || 
      (!localStorage.getItem('darkMode') && prefersDarkScheme.matches)) {
    document.body.classList.add('dark-mode');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', function() {
    if (this.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem('darkMode', 'enabled');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('darkMode', 'disabled');
    }
  });
</script>
</body>
</html>
